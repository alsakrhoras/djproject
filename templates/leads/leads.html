{% extends 'leads/layout.html' %}

{% block body %}
    <h1>These are all the Leads</h1>
    {% for lead in leads %}
        <div class="lead">
            <a href="/leads/{{ lead.pk }}/">{{ lead.first_name }} {{ lead.last_name }}</a> Age: {{ lead.age }} Agent: {{ lead.agent }}
        </div>
    {% endfor %}

{% endblock %}
